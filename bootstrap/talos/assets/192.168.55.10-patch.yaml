version: v1alpha1
machine:
  install:
    disk: /dev/nvme0n1
    wipe: true
  network:
    interfaces:
      - interface: bond0
        dhcp: false
        addresses:
          - 192.168.55.10/24
        routes:
          - network: 0.0.0.0/0
            gateway: 192.168.55.1
        vip:
          ip: 192.168.55.50
        bond:
          mode: 802.3ad
          xmitHashPolicy: layer2+3
          deviceSelectors:
            - hardwareAddr: 14:02:ec:88:01:b4
              driver: ixgbe
            - hardwareAddr: 14:02:ec:88:01:b5
              driver: ixgbe
      - deviceSelector:
          hardwareAddr: 1c:98:ec:27:37:*
        ignore: true
  nodeLabels:
    topology.kubernetes.io/zone: node1
