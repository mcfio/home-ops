---
# -- cluster mesh configuration.
cluster:
  name: host-cluster
  id: 100

# -- roll out cilium agent pods automatically when configmap is updated.
rollOutCiliumPods: true

# -- use Talos KubePrism endpoint for k8s service host
k8sServiceHost: 127.0.0.1
k8sServicePort: 7445

# -- Enable native routing mode
routingMode: native
ipv4NativeRoutingCIDR: 192.168.0.0/16
autoDirectNodeRoutes: true

# -- disable BPF and IPv4 masquerading.
bpf:
  masquerade: true

# -- configure multi-pool IPAM from kubernetes configuration.
ipam:
  mode: multi-pool
  operator:
    autoCreateCiliumPodIPPools:
      default:
        ipv4:
          cidrs: 10.55.0.0/18
          maskSize: 27

# -- configure L2 announcements - listen for CRD configurations
l2announcements:
  enabled: true
  leaseDuration: 120s
  leaseRenewDeadline: 60s
  leaseRetryPeriod: 1s

# -- configure the kube-proxy replacement in Cilium BPF datapath.
kubeProxyReplacement: true
kubeProxyReplacementHealthzBindAddr: 0.0.0.0:10256

# -- configure the maglev table size and hashseed.
maglev:
  tableSize: 1021
  hashSeed: "kjS9P8J5eNMVcY2x"

# -- configure loadBalancer balancing algorithm.
loadBalancer:
  algorithm: maglev

# -- configure the cilium-operator component.
operator:
  rollOutPods: true
  replicas: 1

# -- disable Hubble temporarily, default enabled.
hubble:
  enabled: false

# -- enable external IP service support.
externalIPs:
  enabled: true

# -- configure cgroup related configuration for talos systems.
cgroup:
  autoMount:
    enabled: false
  hostRoot: /sys/fs/cgroup

# -- configure security context that is compatible with talos.
securityContext:
  capabilities:
    ciliumAgent:
      - CHOWN
      - KILL
      - NET_ADMIN
      - NET_RAW
      - IPC_LOCK
      - SYS_ADMIN
      - SYS_RESOURCE
      - DAC_OVERRIDE
      - FOWNER
      - SETGID
      - SETUID
    cleanCiliumState:
      - NET_ADMIN
      - SYS_ADMIN
      - SYS_RESOURCE
