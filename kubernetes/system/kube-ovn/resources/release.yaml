---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: kube-ovn
spec:
  interval: 12h
  maxHistory: 3
  timeout: 15m
  chart:
    spec:
      chart: charts/kube-ovn
      version: 1.13.0
      sourceRef:
        kind: GitRepository
        name: kubeovn-master-chart
        namespace: kube-system
  install:
    crds: CreateReplace
  upgrade:
    crds: CreateReplace
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  uninstall:
    keepHistory: false
  valuesFrom:
    - kind: ConfigMap
      name: kubeovn-values
